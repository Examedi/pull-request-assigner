name: Pull Request Assigner

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  assigner:
    runs-on: ubuntu-latest
    name: Assign
    steps:
      - name: Assign
        uses: anderzaj/pull-request-assigner@master
        with:
          pr-number: ${{ github.event.number }}
          configuration-path: ".github/assign_reviewers.yml"
